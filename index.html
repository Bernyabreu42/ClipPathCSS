<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Clip Path CSS</title>
</head>

<body>

  <div class="content">


    <div class="cubo">
      <img class="house" src="./img/house.jpg" draggable="false" alt="">
      <img class="sofa" src="./img/sofa.png" draggable="false" alt="">
      <div class="left"></div>
      <div class="top"></div>
      <div class="center"></div>
      <div class="right"></div>
      <span id="color"></span>
    </div>

    <div class="cursor">
      <span class="mouse">&nbsp;</span>
      <span class="color">&nbsp;</span>
    </div>

    <div class="paleta"></div>
  </div>
  <br>



  <script src="app.js"></script>
</body>

</html>
